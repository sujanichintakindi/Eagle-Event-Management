  <div class="container">
    <div class="tab-content">
      <div id="home" class="login-form tab-pane fade in active">
        <div class="col-xs-12">
            <h4>Profile Details</h4>
        </div>
        <form>
        	<div class="details">        	
	          <div class="form-group col-xs-12">
	            <label class="control-label" for="username">Username:</label>
	            <div class="">
	              <input type="text" class="form-control username" placeholder="Enter Username" name="username" readonly>
	            </div>
	          </div>
	          <div class="form-group col-xs-12">
	            <label class="control-label" for="firstname">First Name:</label>
	            <div class="">
	              <input type="text" class="form-control firstname" placeholder="Enter First Name" name="firstname">
	            </div>
	          </div>
	          <div class="form-group col-xs-12">
	            <label class="control-label" for="password">Last Name:</label>
	            <div class="">
	              <input type="text" class="form-control lastname" placeholder="Enter Last Name" name="password">
	            </div>
	          </div>
	          <div class="form-group col-xs-12">
	            <label class="control-label" for="role">Role:</label>
	            <div class="">
	              <input type="text" class="form-control userRole" placeholder="Enter role" name="role" readonly>
	            </div>
	          </div>
	          <input type="hidden" value="" class="id">
	          <div class="form-group col-xs-12">        
	            <div class="">
	              <button type="button" class="btn btn-info updateDetails">Update Details</button>
	              <button type="button" class="btn btn-info updatePassword">Update Password</button>
	            </div>
	          </div>
	         </div>
	         <div class="passwordUpdate" style="display:none;">
	          <div class="form-group col-xs-12">
	            <label class="control-label" for="password">Old Password:</label>
	            <div class="">
	              <input type="password" class="form-control oldpassword" placeholder="Enter Old Password" name="password">
	            </div>
	          </div>
	          <div class="form-group col-xs-12">
	            <label class="control-label" for="role">New Password:</label>
	            <div class="">
	              <input type="password" class="form-control newpassword" placeholder="Enter New Password" name="role">
	            </div>
	          </div>
	          <div class="form-group col-xs-12">        
	            <div class="">
	              <button type="button" class="btn btn-info backProfile">Back</button>
	              <button type="button" class="btn btn-info changePassword">Update Password</button>
	            </div>
	          </div>
	         </div>
        </form>
      </div>
