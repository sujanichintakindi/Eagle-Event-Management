  <div class="container">
    <div class="tab-content">
      
      <div id="employe" class="login-form tab-pane fade in active">
      	<div class="row">
      		<button type="button" class="btn btn-info addEmploye pull-right">Add Employee</button>
        </div>
        <div class="table-responsive empDetails">          
          <table class="table" id="employees">
            <thead>
              <tr>
                <th>S.NO.</th>
                <th>Username</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Role</th>
                <th>More</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
        <div class="addemp"  style="display:none;">
        	<div class="form-group col-xs-12">
	            <label class="control-label" for="username">Username:</label>
	            <div class="">
	              <input type="text" class="form-control Empusername" placeholder="Enter Username" name="username" >
	            </div>
	          </div>
	          <div class="form-group col-xs-12">
	            <label class="control-label" for="firstname">First Name:</label>
	            <div class="">
	              <input type="text" class="form-control Empfirstname" placeholder="Enter First Name" name="firstname">
	            </div>
	          </div>
	          <div class="form-group col-xs-12">
	            <label class="control-label" for="password">Last Name:</label>
	            <div class="">
	              <input type="text" class="form-control Emplastname" placeholder="Enter Last Name" name="password">
	            </div>
	          </div>
	          <div class="form-group col-xs-12">
	            <label class="control-label" for="role">Password:</label>
	            <div class="">
	              <input type="text" class="form-control Emppassword" placeholder="Enter Password" name="role">
	            </div>
	          </div>
	          <input type="hidden" value="" class="Empid">
	          <div class="form-group col-xs-12">        
	            <div class="">
	              <button type="button" class="btn btn-info backEmp">Back</button>
	              <button type="button" class="btn btn-info AddEmp"  style="display:none;">Add Employee</button>
	              <button type="button" class="btn btn-info updateEmp"  style="display:none;">Update Employee</button>
	            </div>
	          </div>
        </div>
        <div class="passEmp"  style="display:none;">
        	  <div class="form-group col-xs-12">
	            <label class="control-label" for="role">Username:</label>
	            <div class="">
	              <input type="text" class="form-control usrnewEmppass" placeholder="Enter New Password" name="role" readonly>
	            </div>
	          </div>
        	  <div class="form-group col-xs-12">
	            <label class="control-label" for="role">Password:</label>
	            <div class="">
	              <input type="password" class="form-control newEmppass" placeholder="Enter New Password" name="role">
	            </div>
	          </div>
	          <div class="form-group col-xs-12">
	            <label class="control-label" for="role">Confirm Password:</label>
	            <div class="">
	              <input type="password" class="form-control conEmppass" placeholder="Confirm Password" name="role">
	            </div>
	          </div>
	          <input type="hidden" value="" class="restEmpid">
	          <div class="form-group col-xs-12">        
	            <div class="">
	              <button type="button" class="btn btn-info backEmp">Back</button>
	              <button type="button" class="btn btn-info restEmp">Reset Employee</button>
	            </div>
	          </div>
        </div>
