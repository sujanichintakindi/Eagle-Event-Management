      <div class="col-sm-12 menu">

      <nav class="navbar col-sm-12 navbar-default">
      <h4 class="navbar-brand">Eagle Event Planning</h4>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>

        <div class="collapse navbar-collapse" id="myNavbar">

            <li><a href="home.html">Dashbord</a></li>
            <li><a href="employe.html">Employees</a></li>
            <li><a href="customer.html">Customer</a></li>
            <li  class="active"><a href="events.html">Events</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="login"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
          </ul>
        </div>
      </nav>
    </div>
    </div>
  </header>
  <div class="container">
    <div class="tab-content">
      <div id="customer" class="login-form tab-pane fade in active">
      	<div class="row">
      		<button type="button" class="btn btn-info addEventBtn pull-right">Add Event</button>
        </div>
        <div class="table-responsive eventTab">          
          <table class="table" id="customers">
            <thead>
              <tr>
                <th>S.NO.</th>
                <th>Event Name</th>
                <th>Customer Name</th>
                <th>DateTime</th>
                <th>Table Size</th>
                <th>Venue</th>
                <th>More</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <form class="addEvent" id="addEvent"  style="display:none;">
        	  <div class="form-group col-xs-12">
	            <label class="control-label" for="eventName">Event Name:</label>
	            <div class="">
	              <input type="text" class="form-control eventName" placeholder="Enter Event Name" name="eventName">
	            </div>
	          </div>
	          <div class="form-group col-xs-12">
	            <label class="control-label" for="customerName">Customer Name:</label>
	            <div class="">
	              <select class="form-control customerName" name="customerId"></select>
	            </div>
	          </div>
	          <div class="form-group col-xs-12">
	            <label class="control-label" for="datetime">Date and Time:</label>
	            <div class="">
	              <input type="datetime-local" class="form-control datetime" placeholder="Enter Time" name="datetime" required>
	            </div>
	          </div>
            <div class="form-group col-xs-12">
              <label class="control-label" for="venue">Venue:</label>
              <div class="">
                <input type="text" class="form-control venue" placeholder="Enter Venue" name="venue">
              </div>
            </div>
            <div class="form-group col-xs-12">
              <label class="control-label" for="tableSize">No. of Seats in Table:</label>
              <div class="">
                <input type="number" class="form-control tableSize" placeholder="Enter No. of Seats in Table" name="tableSize">
              </div>
            </div>
            <div class="form-group col-xs-12">
              <label class="control-label" for="importGuestList">Import Guest List:</label>
              <div class="">
              	<input type="file" id="addList" accept=".csv" name="importGuestList">
              </div>
            </div>
            <input type="hidden" value="" class="eventId">
	          <div class="form-group col-xs-12">        
	            <div class="">
	              <button type="button" class="btn btn-info backEvent">Back</button>
	              <button type="button" class="btn btn-info addEventSubmit" style="display:none;">Add Event</button>
	              <button type="button" class="btn btn-info UpdateEvent" style="display:none;">Update Event</button>
	            </div>
	          </div>
        </form>
      </div>
    </div>
  </div>
  <footer>

      <div class="col-xs-12 CopyRight">
        <span class="col-sm-12 col-xs-12">CopyRight Â© 2017 Event Management</span>

  </footer>
  </body>
